- link:
    ~/.ctags: home/ctags
    ~/.agignore: home/agignore
    ~/.rgignore: home/agignore
    ~/.dircolors: submodules/LS_COLORS/LS_COLORS
    ~/.gemrc: home/gemrc
    ~/.gitconfig: home/gitconfig
    ~/.bundle/config: home/bundle_config
    ~/.gitignore_global: home/gitignore_global
    ~/.pryrc-helpers.rb: home/pryrc-helpers.rb
    ~/.pryrc: home/pryrc
    ~/.rubocop.yml: home/rubocop.yml
    ~/.tidyrc: home/tidyrc
    ~/.xvimrc: home/xvimrc
    ~/.zshenv: home/zshenv
    ~/.zshrc: home/zshrc
    ~/.zsh: home/zsh/
    ~/.inputrc: home/inputrc
    ~/bin: home/zsh/bin

    ~/.mackup.cfg:
      path: iCloud/Mackup/mackup.cfg

    ~/.gvimrc: home/gvimrc

    ~/.vimrc: home/vimrc
    ~/.vimrc_min: home/vimrc.min
    ~/.config/nvim/init.vim: home/vimrc

    ~/.config/karabiner/karabiner.json: home/karabiner.json

    ~/.vim/autoload:
      create: true
      path: home/vim/autoload/
    ~/.vim/after: home/vim/after/
    ~/.vim/ftplugin: home/vim/ftplugin/
    ~/.vim/ftdetect: home/vim/ftdetect/
    ~/.vim/UltiSnips: home/vim/UltiSnips/
    ~/.vim/scripts: home/vim/scripts/

    ~/.config/nvim/UltiSnips:
      create: true
      path: home/vim/UltiSnips/
    ~/.config/nvim/after: home/vim/after/
    ~/.config/nvim/autoload: home/vim/autoload/
    ~/.config/nvim/ftdetect: home/vim/ftdetect/
    ~/.config/nvim/scripts: home/vim/scripts/

    ~/.tmux/plugins/tpm:
      path: submodules/tpm
      create: true
    ~/.tmux/reset.tmux: home/tmux/reset.tmux
    ~/.tmux/gary_theme.conf: home/tmux/gary_theme.conf
    ~/.tmux.conf: home/tmux.conf

    ~/.hammerspoon: home/hammerspoon/
    ~/.git_hooks: home/git_hooks/
    ~/.gitconfig.local: iCloud/Internal/private/gitconfig.local

- shell:
    - ["git submodule update --remote", "Updating remote tracking submodules"]

