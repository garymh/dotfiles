# unbind C-b
set -g prefix ^B
bind b send-prefix

# Nice colors
set -g default-terminal "screen-256color"

# Reload the config
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Resize to the smallest client actively viewing a window
setw -g aggressive-resize on

# Relax!
set -sg escape-time 0
set -sg repeat-time 600

# Shut up.
set -g quiet on

# OS X à² _à² 
set -g default-command "reattach-to-user-namespace -l zsh"

# Start windows at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# Autorename windows
set -g automatic-rename on
setw -g automatic-rename

# Status bar content
set -g status-interval 5
set -g status-left ' ðŸ‘¾ '
# #[fg=colour226]#(echo $USER)
set -g status-right '#[fg=colour8]#(rainbarf --rgb --bright --width=15 --bolt --remaining) #[fg=default]%l:%M %Z'
set -g status-right-length 100

# Status bar styling
set -g status-bg colour235 # very dark grey
set -g status-fg colour7 # light grey
set -g window-status-current-fg colour226 # yellow
set -g status-position top

#########
set-window-option -g window-status-attr dim
set -g window-status-activity-attr dim
set-window-option -g window-status-current-bg cyan
set-window-option -g window-status-current-fg black
#########

set -g window-status-format "#[fg=colour7,bg=colour234]   #I #W   "
set -g window-status-current-format "#[fg=colour226,bg=colour234]  âœ”  #W   "

# Show activity in other windows
set -g monitor-activity on
set -g window-status-activity-attr bold

# Messages
set -g display-time 3000
set -g message-bg colour226 # yellow
set -g message-fg black

# Panes
set -g pane-border-fg colour8 # dark grey
set -g pane-active-border-fg colour7 # light grey

# Clock
set -g clock-mode-style 12
set -g clock-mode-colour colour226 # yellow

# Mouse
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Layouts
set -g main-pane-width 260
bind M select-layout main-vertical
bind E select-layout even-horizontal

# Custom
# bind -n S-left swap-window -t -1
# bind -n S-right swap-window -t +1
bind-key n new-window

bind-key o next-window
bind-key u previous-window
bind-key ] next-window
bind-key [ previous-window
bind-key -r J resize-pane -L
bind-key -r K resize-pane -D
bind-key -r I resize-pane -U
bind-key -r L resize-pane -R
bind-key Escape copy-mode
bind-key j select-pane -L
bind-key k select-pane -D
bind-key i select-pane -U
bind-key l select-pane -R

# bind -n S-Left  previous-window
# bind -n S-Right next-window // maybe for resizing?


##+ splitting and cycling:
unbind %
bind-key = split-window -h
unbind '"'
bind-key - split-window -v
bind-key u last-window
bind-key C-n next-window
bind-key C-p previous-window

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Resize current pane to 80 columns
bind 8 resize-pane -x 80
