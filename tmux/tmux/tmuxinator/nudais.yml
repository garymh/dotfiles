name: nudais
root: ~/code/nudais/rails

pre:
  - cd ~/code/vagrant-ubuntu-oracle-xe && vagrant up
  - pg_ctl -D /usr/local/var/postgres9.3 -l /usr/local/var/postgres9.3/server.log start
  - sudo ~/Library/Tomcat/libexec/bin/startup.sh

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

windows:
  - console:
      layout: even-vertical
      panes:
        - cd ~/code/nudais/rails && rails console test -s
        - sleep 5 && zeus console
  - zeus: zeus start
  - server: sleep 5 && zeus server
  - logs: tail -f logs/development.log
