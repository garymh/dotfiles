# vim: syntax=tmux

set-option -g status-bg colour237
set-option -g status-interval 60
set-option -g status-justify left
set-option -g status-position top

set-option -g status-left '#[bg=colour25] #[bg=colour237] #[bg=colour236] #[bg=colour235]#[fg=colour185] ðŸ’»  #[bg=colour236] '
set-option -g status-left-length 16

set-option -g status-right '#{prefix_highlight} #[bg=colour236] #[bg=colour235]#[fg=colour185] #{battery_icon} #{battery_percentage} #[bg=colour236]#(vpn_active) #[bg=colour235]#[fg=colour185] #(date "+ %I:%M") #[bg=colour236] #[bg=colour237] #[bg=colour25] '

set-window-option -g window-status-format '#[bg=colour238]#[fg=colour107] #I #[bg=colour239]#[fg=colour110] #[bg=colour240]#W#[bg=colour239]#[fg=colour195]#F#[bg=colour238] '

