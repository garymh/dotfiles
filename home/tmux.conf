# source ~/.tmux/reset.tmux

# Shhh...
set -g quiet on

# vim keys
set -g mode-keys vi

# should be defaults
set -g prefix C-a
set-option -g -q mouse on
bind -T root MouseDrag1Border resize-pane -M
bind -T root MouseDown1Pane select-pane -t=
set-option -sg escape-time 0
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"
bind-key -t vi-copy WheelUpPane halfpage-up
bind-key -t vi-copy WheelDownPane halfpage-down

# Start windows at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# Autorename windows
set-option -g allow-rename off

# clear screen
bind C send-keys -R

# Layouts
set -g main-pane-width 88
bind M select-layout main-vertical
bind E select-layout even-horizontal

# splitting and cycling:
unbind %
bind-key = split-window -h
bind-key - split-window -v
bind-key \ split-window -h

bind-key + break-pane
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# resize current pane to 80 columns
bind 8 resize-pane -x 88
bind 0 resize-pane -x 10

set -w -g wrap-search off

bind q kill-pane
bind Q kill-pane

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# mirror vim
bind-key -t vi-copy L end-of-line
bind-key -t vi-copy H start-of-line
bind-key -t vi-copy } halfpage-down
bind-key -t vi-copy { halfpage-up

bind-key enter copy-mode

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind h if-shell "$is_vim" "send-keys M-h" "select-pane -L"
bind j if-shell "$is_vim" "send-keys M-j" "select-pane -D"
bind k if-shell "$is_vim" "send-keys M-k" "select-pane -U"
bind l if-shell "$is_vim" "send-keys M-l" "select-pane -R"
bind tab if-shell "$is_vim" "send-keys M-\\" "select-pane -l"

source ~/.tmux/gary_theme.conf

set -g @batt_charged_icon "‚ö°"
set -g @batt_charging_icon "üîå"
set -g @batt_discharging_icon "üîã"
set -g @batt_attached_icon "‚Åâ"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-sensible'
