MethodDefParentheses:
  EnforcedStyle: require_no_parentheses
Documentation:
  Enabled: false
Rails:
  Enabled: true
AllCops:
  Exclude:
    - 'db/migrate/*'
    - 'db/schema.rb'
    - 'lib/tasks/one_off/*'
    - 'config/routes.rb'
Layout:
  FirstArrayElementLineBreak:
    Enabled: true
  FirstHashElementLineBreak:
    Enabled: true
  FirstMethodArgumentLineBreak:
    Enabled: true
  FirstMethodParameterLineBreak:
    Enabled: true
Performance:
  enabled: true
Style:
  StringMethods:
    Enabled: true
  CollectionMethod:
    Enabled: true
Metrics:
  LineLength:
    Enabled: false
